<!DOCTYPE html>
<html lang="en">

<head>
  <!-- External Style Sheet Link -->
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <style>
    .attribution {
      font-size: 15px;
      text-align: center;
      font-weight: bold;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Image container -->
    <div class="container__image">
      <img src="./assets/images/illustration-article.svg" alt="Card Image">
    </div>

    <button class="container__button">Learning</button>
    <p class="container__para">Published 21 Dec 2023</p>
    <h3 class="container__heading">HTML & CSS foundations</h3>  
    <p class="container__secondPara">These Languages are the backbone of every website, defining structure,content, and presentation.</p>
    <!-- Last section container -->
    <div class="container__last">
      <img src="./assets/images/image-avatar.webp" alt="Profile Image">
      <h3>Greg Hooper</h3>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" title="FrontEnd Mentor link">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/vinayagamk/" title="Vinayagam's linkedin profile Link" target="_blank">Vinayagam K</a>.
  </div>
</body>

</html>
